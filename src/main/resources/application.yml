server:
  port: 8080
  error:
    include-binding-errors: always
    include-message: always
spring:
  datasource:
    url: jdbc:postgresql://localhost:5332/automation
    username: group8
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  main:
    web-application-type: servlet