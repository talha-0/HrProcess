<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Leave Request Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Task Form</h1>

  <form th:action="@{create}" th:object="${task}" method="post">
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" th:field="*{description}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate" th:field="*{dueDate}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="appUserEmail">User Email:</label>
      <select id="appUserEmail" name="selectedEmail" class="form-control" required>
        <option th:if="${#lists.isEmpty(employees)}">No employees available</option>
        <option th:each="employee : ${employees}" th:value="${employee.email}" th:text="${employee.email}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Create Task</button>
  </form>

</div>
</body>
</html>
