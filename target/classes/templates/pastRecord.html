<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Past Records Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    nav{
      margin-bottom: 20px;
    }
    .table-wrapper {
      margin-bottom: 20px;
    }
    .table-title {
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      background-color: #f5f5f5;
      padding: 10px;
      margin-bottom: 0;
    }
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f9f9f9;
    }
    .table-content {
      display: none;
    }
    .table-content.show {
      display: block;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
  <a class="navbar-brand" href="#">MyCompany</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="registration">Add Employee</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="disable-user">Disable User</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="enable-user">Enable User</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">LogOut</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="table-wrapper">
    <div class="d-flex justify-content-between align-items-center">
      <div class="table-title" data-toggle="collapse" data-target="#resource-requests">Resource Requests</div>
    </div>
    <div id="resource-requests" class="table-content collapse">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Resource Type</th>
          <th>Description</th>
          <th>Request Date</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="resourceRequest : ${resourceRequests}">
          <td th:text="${resourceRequest.getAppUser().getEmail()}"></td>
          <td th:text="${resourceRequest.resourceType}"></td>
          <td th:text="${resourceRequest.description}"></td>
          <td th:text="${resourceRequest.requestDate}"></td>
          <td th:text="${resourceRequest.status}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="table-wrapper">
    <div class="d-flex justify-content-between align-items-center">
      <div class="table-title" data-toggle="collapse" data-target="#leave-requests">Leave Requests</div>
    </div>
    <div id="leave-requests" class="table-content collapse">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Description</th>
          <th>Request Date</th>
          <th>Status</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="leaveRequest : ${leaveRequests}">
          <td th:text="${leaveRequest.getAppUser().getEmail()}"></td>
          <td th:text="${leaveRequest.fromDate}"></td>
          <td th:text="${leaveRequest.toDate}"></td>
          <td th:text="${leaveRequest.description}"></td>
          <td th:text="${leaveRequest.requestDate}"></td>
          <td th:text="${leaveRequest.status}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="table-wrapper">
    <div class="d-flex justify-content-between align-items-center">
      <div class="table-title" data-toggle="collapse" data-target="#incentive-requests">Incentive Requests</div>
    </div>
    <div id="incentive-requests" class="table-content collapse">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Incentive Type</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Request Date</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="incentiveRequest : ${incentiveRequests}">
          <td th:text="${incentiveRequest.getAppUser().getEmail()}"></td>
          <td th:text="${incentiveRequest.incentiveType}"></td>
          <td th:text="${incentiveRequest.amount}"></td>
          <td th:text="${incentiveRequest.description}"></td>
          <td th:text="${incentiveRequest.requestDate}"></td>
          <td th:text="${incentiveRequest.status}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function() {
    $('.table-title').click(function() {
      $(this).toggleClass('active');
      $(this).next('.table-content').toggleClass('show');
    });
  });
</script>
</body>
</html>
